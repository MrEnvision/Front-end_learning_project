<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid #000000;
        }

        .Grid {
            display: flex;
        }

        .Grid .Grid-cell {
            flex: 1;
        }
        .Grid .u-1of2 {
            flex: 0 0 50px;
        }
        .Grid .u-1of3 {
            flex: 0 0 33.33%;
        }
        .Grid .u-1of4 {
            flex: 0 0 25%;
        }
    </style>
</head>
<body>

<div class="Grid">
    <div class="Grid-cell u-1of2">1/2</div>
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell">auto</div>
</div>
<div class="Grid">
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell u-1of3">1/3</div>
</div>
<div class="Grid">
    <div class="Grid-cell u-1of4">1/4</div>
    <div class="Grid-cell">auto</div>
    <div class="Grid-cell u-1of3">1/3</div>
</div>

</body>
</html>
