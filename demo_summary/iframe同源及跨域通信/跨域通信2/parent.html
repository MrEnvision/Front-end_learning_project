<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is parent.</title>
</head>
<body>
<div id="parentDiv">This is parent.</div>
<iframe src="http://localhost:8080/#/" name="child" id="childPage"></iframe>
<button onclick="toChild()">toChild</button>

<script>
    const url = 'http://localhost:8080/#/'

    function toChild() {
        const iframe1 = document.getElementById('childPage');
        iframe1.contentWindow.postMessage('This message is from parent', url);
    }

    window.addEventListener('message', function (e) {
        document.getElementById('parentDiv').innerText = e.data;
    })


</script>
</body>
</html>
