<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
map 标签用于定义一个客户端图像映射，area 元素永远嵌套在 map 元素内部，area 元素可定义图像映射中的区域。

<img src="p2609064048.jpg" alt="" usemap="#picMap" width="540">
<map name="picMap" id="picMap">
    <area shape="circle" coords="0,0,250" alt="Venus" onclick="console.log('hello')"/>
</map>

</body>
</html>
