<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .body {
            display: table;
            height: 500px;
            width: 100%;
        }

        .left {
            background-color: cadetblue;
            width: 300px;
            display: table-cell;
        }

        .right {
            background-color: antiquewhite;
            width: 300px;
            display: table-cell;
        }

        .center {
            background-color: cornflowerblue;
            display: table-cell;
        }
    </style>
</head>
<body>
<div class="body">
    <div class="left">This is left</div>
    <div class="center">This is center</div>
    <div class="right">This is right</div>
</div>

</body>
</html>
